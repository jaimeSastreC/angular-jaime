<li [ngClass]="{'list-group-item': true,
'list-group-item-success': appareilStatus ==='allumé',
'list-group-item-danger': appareilStatus ==='éteint'}">

 <!-- <div style="background-color:red; width: 20px; height: 20px;"
       *ngIf="appareilStatus === 'éteint' "></div>-->

  <h4 >Appareil : {{getAppareilName()}} |
    <span [ngStyle]="{color: getColor()}"> état: {{getAppareilStatus()}}</span>
  </h4>
  <button class="btn btn-success"
          (click) = "onSwitchOn()"
          [disabled]= "appareilStatus=== 'allumé' ">allumer</button>
  <button class="btn btn-danger"
          (click) = "onSwitchOff()"
          [disabled]="appareilStatus=== 'éteint' ">éteindre</button>

  <!--<input type="text" class="form-control" [(ngModel)]="appareilName">-->
</li>
