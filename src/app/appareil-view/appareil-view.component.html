<div class="col-12">
  <h2>Mes appareils</h2>
  <p>mise à jour: {{lastUpdate | date: 'fullDate' | uppercase }} -- Client: {{client | async }}</p>
  <ul class="list-group">
    <app-appareil *ngFor= "let appareil of appareils; let i = index"
                  [appareilIndex]="i"
                  [appareilName]="appareil.name"
                  [appareilStatus]="appareil.status"
                  [id] = "appareil.id"
    ></app-appareil>
  </ul>

  <!--[disabled]="!isAuth"-->
  <button class="btn btn-success"
          [disabled]="!isAuth"
          (click)="onAllumer()">
    Tout allumer
  </button>
  <button class="btn btn-danger"
          [disabled]="!isAuth"
          (click)="onEteindre()">
    Tout éteindre
  </button>
  <button class="btn btn-primary" (click)="onSave()">Enregistrer</button>
  <button class="btn btn-primary" (click)="onFetch()">Charger</button>
</div>
